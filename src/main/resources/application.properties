env=dev
spring.datasource.url=jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled = true

db.healthcare.url=jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1;
db.healthcare.driver=org.h2.Driver
db.healthcare.username=sa
db.healthcare.password=

healthcare.db.driverClassName=org.h2.Driver
healthcare.db.defaultAutoCommit=false
healthcare.db.InitialSize=2
healthcare.db.MinIdle=2
healthcare.db.MaxIdle=10
healthcare.db.MaxActive=20
healthcare.db.MaxWait=10000

healthcare.db.TestOnBorrow=true
healthcare.db.testOnConnect=true
healthcare.db.TestOnReturn=false
healthcare.db.TestWhileIdle=false
healthcare.db.ValidationInterval=60000
healthcare.db.ValidationQuery=select 1 from dual
healthcare.db.validationQueryTimeout=10

healthcare.db.RemoveAbandoned=true
healthcare.db.RemoveAbandonedTimeout=300
healthcare.db.LogAbandoned=true
healthcare.db.rollbackOnReturn=true

healthcare.db.MinEvictableIdleTimeMillis=30000
healthcare.db.TimeBetweenEvictionRunsMillis=30000
